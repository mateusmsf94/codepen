<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Pesquisa de opiniao</h1>
      <p id="description" class="description text-center">
        Fale um pouco sobre voce para nos
      </p>
    </header>

    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Nome</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Entre com seu nome" required />

        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Entre com seu email" required />
        </div>

        <div class="form-group">
          <label id="number-label" for="number">Idade</label>
          <input type="number" name="age" id="number" min="10" max="99" class="form-control"
            placeholder="Informe sua idade" required>
        </div>

        <div class="form-group">
          <p>Qual sua ocupacao atual?</p>
          <select name="role" id="dropdown" class="form-control" required>Selecine uma das opcoes
            <option disabled selected value>selecione uma das opcoes</option>
            <option value="student">Estudante</option>
            <option value="job">Trabalhando</option>
            <option value="learner">Aprendiz</option>
            <option value="preferNo">Prefiro nao responder</option>
          </select>
        </div>

        <div class="form-group">
          <p>Voce recomendaria o freeCodeCamp a alguem?</p>
          <label>
            <input type="radio" name="user-recommend" value="definitely" class="input-radio" checked />Definitely
          </label>
          <label>
            <input type="radio" name="user-recommend" value="maybe" class="input-radio" />Maybe
          </label>
          <label>
            <input type="radio" name="user-recommend" value="not-sure" class="input-radio" />Not sure
          </label>
        </div>

        <div class="form-group">
          <p>Qual seu recurso favorito do freeCodeCamp?</p>
          <select name="mostLike" id="most-like" class="form-control" required>
            <option disabled selected value>Escolha uma opcao</option>
            <option value="challenges">Desafios</option>
            <option value="projects">Projetos</option>
            <option value="community">Comunidade</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>

        <div class="form-group">
          <p>Quais lingugens voce gostaria de aprender?</p>
          <label>
            <input type="checkbox" name="prefer" value="html" class="input-checkbox">HTML
          </label>
          <label>
            <input type="checkbox" name="prefer" value="css" class="input-checkbox">CSS
          </label>
          <label>
            <input type="checkbox" name="prefer" value="javascript" class="input-checkbox">Javascript
          </label>
          <label>
            <input type="checkbox" name="prefer" value="sql" class="input-checkbox">SQL
          </label>
          <label>
            <input type="checkbox" name="prefer" value="python" class="input-checkbox">Python
          </label>
          <label>
            <input type="checkbox" name="prefer" value="php" class="input-checkbox">PHP
          </label>
          <label>
            <input type="checkbox" name="prefer" value="git" class="input-checkbox">Git
          </label>
        </div>

        <div class="form-group">
          <p>Comentarios ou sugestoes</p>
          <textarea name="comment" id="comments" class="input-textarea"
            placeholder="Entre com seus comentarios"></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>

    </form>

  </div>


</body>

</html>
